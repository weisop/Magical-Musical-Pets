<!-- calendar.html creates the html code for all the objects present on the calendar page, 
     including the calendar and events for each day -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font for icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

    <!-- links to external css file -->
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <!-- logo image -->
    <img src="./Images/MMP.png" alt="Logo" id="logo">
    <!-- nav bar -->
    <nav id = "homepage-nav">
        <a href="homepage.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="pet-customization.html">Pet Customization</a>
    </nav>

    <!-- creates main container holding calendar and events -->
    <div class="container">

      <!-- left section: calendar -->
      <div class="left">
        <div class="calendar">
          <!-- month navigation -->
          <div class="month">
            <!-- button to previous month, display current month, and button to next month -->
            <i class="fas fa-angle-left prev"></i> 
            <div class="date"></div>
            <i class="fas fa-angle-right next"></i> 
          </div>

          <!-- labels for each day of the week -->
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>

          <!-- navigation for going to specific month/year or to current day -->
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>

      <!-- right: events -->
      <div class="right">
        <!-- displays selected day's date and events -->
        <div class="today-date">
          <div class="event-day"></div>
          <div class="event-date"></div>
        </div>
        <!-- container for listing events -->
        <div class="events"></div>

        <!-- box to add events (hidden until user clicks) -->
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <!-- closes add event box -->
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">

            <!-- inputs to add event name and times -->
            <div class="add-event-input">
              <input type="text" placeholder="Event Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time From xx:xx"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Event Time To xx:xx"
                class="event-time-to"
              />
            </div>
          </div>
          <!-- button to add event -->
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>

      <!-- button to open add event box -->
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>


    <!-- links to external javascript file -->
    <script src="calendar-script.js"></script>
  </body>
</html>
