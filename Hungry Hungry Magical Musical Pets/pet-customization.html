<!-- pet-customization.html creates the html code for all the objects present on the pet customization page,
     including the pets, music notes, and task list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Customization</title>
    <!-- link to external css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body id="homepage">
    <!-- logo image -->
    <img src="./Images/MMP.png" alt="Logo" id="logo">
    <!-- nav bar -->
    <nav id="homepage-nav">
        <a href="homepage.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="pet-customization.html">Pet Customization</a>
    </nav>

    <main>
        <!-- pet slideshow container -->
        <div class = "slideshow-container">
            <div class="image-container">

                <!-- full-width images for each pet in slideshow -->
                <div class="mySlides fade">
                <img src="./Images/pet1Clear.png" style="width:100%">
                <div class="text"></div>
                </div>
            
                <div class="mySlides fade">
                <img src="./Images/pet2.png" style="width:100%">
                <div class="text"></div>
                </div>
            
                <div class="mySlides fade">
                <img src="./Images/pet3.png" style="width:100%">
                <div class="text"></div>
                </div>
            
                <!-- next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- dots beneath to indicate which pet is chosen -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <!-- floating container for current tasks -->
        <div id="floating-container">
            <div id="img-task-container">
                <img src="./Images/RightFloatBg.png" alt="" id="container-image">
                <div id="events-container"></div>
            </div>
        </div>

        <!-- container for where music notes appear -->
        <div id="musicnotes-container">
        </div>

        <!-- congrats popup when user finishes 5 tasks -->
        <div id="congrats-popup" class="popup">
            <div class="popup-content">
                <h2>Congratulations!</h2>
                <p>You've finished 5 tasks! Well done!</p>
                <button id="close-popup-btn" onclick="closeCongratsPopup()">Keep Working</button>
            </div>
        </div>

      
    </main>

    <!-- links to external javascript file -->
    <script src="pet-script.js"></script>
    
</body>
</html>
