<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Customization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="homepage">
    <img src="./Images/MMP.png" alt="Logo" id="logo">
    <nav id="homepage-nav">
        <a href="homepage.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="pet-customization.html">Pet Customization</a>
    </nav>

    <main>
        <!-- <img src="./Images/pet1Clear.png" alt="Pet 1" id="pet-image"> -->

        <!-- Slideshow container -->
        <div class = "slideshow-container">
            <div class="image-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                <img src="./Images/pet1Clear.png" style="width:100%">
                <div class="text"></div>
                </div>
            
                <div class="mySlides fade">
                <img src="" style="width:100%">
                <div class="text"></div>
                </div>
            
                <div class="mySlides fade">
                <img src="" style="width:100%">
                <div class="text"></div>
                </div>
            
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <div id="floating-container">
            <div id="img-task-container">
                <img src="./Images/RightFloatBg.png" alt="" id="container-image">
                <div id="events-container"></div>
            </div>
            <button id="container-button">Get Started!</button>
        </div>
    </main>

    <script src="pet-script.js"></script>
    <script src="homepage-script"></script>
</body>
</html>
