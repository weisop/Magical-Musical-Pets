<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id = "homepage">
    <img src="./Images/MMP.png" alt="Logo" id="logo">
    <nav id = "homepage-nav">
        <a href="homepage.html">Home</a>
        <a href="calendar.html">Calendar</a>
        <a href="pet-customization.html">Pet Customization</a>
    </nav>
    <main>
        <div id="popup-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Welcome to Magical Musical Pets!</h2>
                <p>Are you ready to begin your adventure?</p>
                <p>Click below to access your calendar!</p>
                <button id="popup-button" onclick="window.location.href='calendar.html'">Calendar</button>
            </div>
        </div>
        <div id="floating-container">
            <img src="./Images/RightFloatBg.png" alt="" id="container-image">
            <button id="container-button">Get Started!</button>
        </div>
        <div id="gif-wrapper">
            <!-- <div id="floating-container-left"></div> -->
            <img src="./Images/Magical Musical pets.gif" id="title" alt="Magical Musical Pets GIF">
        </div>

        <script>
            document.getElementById('container-button').onclick = function() {
            document.getElementById('popup-modal').style.display = 'block';
            console.log("button is clciked");
            }


            function closePopup() {
                document.getElementById('popup-modal').style.display = 'none';
            }


            window.onclick = function(event) {
                var modal = document.getElementById('popup-modal');
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }

        </script>
    </main>
</body>
</html>
